      - name: Run scraper
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          # If config.yaml has empty sheet_id, patch it from the secret
          python - <<'PY'
          import os, yaml, sys
          cfg_path = "config.yaml"
          try:
              with open(cfg_path) as f:
                  cfg = yaml.safe_load(f) or {}
          except FileNotFoundError:
              cfg = {}
          # set sheet_id from environment if not present or empty
          sheet = os.environ.get("SHEET_ID")
          if sheet:
              cfg['sheet_id'] = sheet
              with open(cfg_path, "w") as f:
                  f.write(yaml.dump(cfg))
              print("patched config with SHEET_ID")
          else:
              print("SHEET_ID not provided; skipping patch")
          PY
          python scrape_and_push.py

